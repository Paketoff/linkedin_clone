<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon color="primary" class="logo-linkedin" name="logo-linkedin"></ion-icon>
        </ion-button>
          <ion-searchbar class="ion-hide-lg-down" color="tertiarty" placeholder="Search"></ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="people"></ion-icon>
            <div>My Network</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="briefcase"></ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge>
            </ion-badge>
            <div>Notifications</div>
          </ion-col>
          <ion-col size="auto" (click)="presentPopover($event)">
            <ion-avatar>
              <ion-img src="../../../../assets/"></ion-img>
            </ion-avatar>
            <div style="display: flex; justify-content: center;
            align-items: center;">Me
            <ion-icon stype="font-size:16px" name="caret-down-outline"></ion-icon>  
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </ion-toolbar>
</ion-header>
